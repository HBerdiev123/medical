{% load static %}
      	  <div class="box box-primary">
  				<div class="box-header with-border">
  				  <h3 class="box-title">Recently Posts</h3>

  				  <div class="box-tools pull-right">
  					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
  					</button>
  					<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
  				  </div>
  				</div>
  				<!-- /.box-header -->
  				<div class="box-body">
  				  <ul class="products-list product-list-in-box">
  					
            {% for post in posts %}
    					<!-- /.item -->
    					<li class="item">
    					  <div class="product-img">
    						<img src="{% static 'images/default-50x50.gif' %}" alt="Product Image">
    					  </div>
    					  <div class="product-info">
    						<a href="" class="product-title">{{post.title}}
    						  <span class="label 
                  {% ifequal post.status "published"  %} 
                    bg-purple
                  {% endifequal %} 
                  {% ifequal post.status "draft" %} 
                    bg-red
                  {% endifequal %} pull-right ">{{post.status}}</span></a>
    					  	
                  <span class="product-description">
                    {% for tag in post.tags.all %}
      							  {%  if forloop.first %}{{tag}}{% else %}| {{tag}}{%endif%}
                    {%endfor%}
    							</span>
    					  
                </div>
    					</li>
             {% endfor %} 
  	
  				  </ul>
  				</div>
  				<!-- /.box-body -->
  				<div class="box-footer text-center">
  				  <a href="javascript:void(0)" class="uppercase">View All Posts</a>
  				</div>
  				<!-- /.box-footer -->
  			  </div>
