{% load i18n %}
<form method="post" action="{% url 'emails:delete' email.id %}" class="js-email-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans "Confirm email deletion" %}</h4>
  </div>
  <div class="modal-body">
    <p class="lead">{% trans "Are you sure you want to delete the email" %} <strong>{{ email.sender }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Close" %}</button>
    <button type="submit" class="btn btn-danger">{% trans "Delete Email" %}</button>
  </div>
</form>
