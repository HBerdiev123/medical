{%extends 'backoffice/base.html' %}
{%load static %}
{% block customer_style %}

  <!-- Bootstrap 4.0-->
  <link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap/dist/css/bootstrap-extend.css' %}">
  

  <!-- weather weather -->
  <link rel="stylesheet" href="{% static 'assets/vendor_components/weather-icons/weather-icons.css' %}">
  
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'assets/vendor_components/jvectormap/jquery-jvectormap.css' %}">
  
  <!-- date picker -->
  <link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css' %}">
  
  <!-- daterange picker -->
  <link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap-daterangepicker/daterangepicker.css' %}">
  
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static 'assets/vendor_plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.css' %}">

{% endblock %}

    {% block content %}

      <!-- Main content -->
      {%include 'backoffice/content.html' %}
      <!-- /.content -->

    {% endblock %}
{% block javascript %}
  <!-- jQuery UI 1.11.4 -->
  <script src="{% static 'assets/vendor_components/jquery-ui/jquery-ui.js' %}"></script>

  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>$.widget.bridge('uibutton', $.ui.button);  </script>
  <!-- Bootstrap 4.0-->
  <script src="{% static 'assets/vendor_components/bootstrap/dist/js/bootstrap.js' %}"></script>  
  
  <!-- ChartJS -->
  <script src="{% static 'assets/vendor_components/chart-js/chart.js' %}"></script>
  
    <!-- Sparkline -->
  <script src="{% static 'assets/vendor_components/jquery-sparkline/dist/jquery.sparkline.js' %}"></script>
    <!-- jQuery Knob Chart -->
  <script src="{% static 'assets/vendor_components/jquery-knob/js/jquery.knob.js' %}"></script>
  
    <!-- jvectormap -->
  <script src="{% static 'assets/vendor_plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>  
  <script src="{% static 'assets/vendor_plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <!-- daterangepicker -->
  <script src="{% static 'assets/vendor_components/moment/min/moment.min.js' %}"></script>
  <script src="{% static 'assets/vendor_components/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
  <!-- datepicker -->
  <script src="{% static 'assets/vendor_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js' %}"></script>

    <!-- Bootstrap WYSIHTML5 -->
  <script src="{% static 'assets/vendor_plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.js' %}"></script>
            <!-- weather for demo purposes -->
  <script src="{% static 'assets/vendor_plugins/weather-icons/WeatherIcon.js' %}"></script>
    
  <!-- fox_admin dashboard demo (This is only for demo purposes) -->
  <script src="{% static 'js/pages/dashboard.js' %}"></script>
  
  <script type="text/javascript">
    
        WeatherIcon.add('icon1' , WeatherIcon.SLEET , {stroke:false , shadow:false , animated:true } );
        WeatherIcon.add('icon2' , WeatherIcon.SNOW , {stroke:false , shadow:false , animated:true } );
        WeatherIcon.add('icon3' , WeatherIcon.LIGHTRAINTHUNDER , {stroke:false , shadow:false , animated:true } );

  </script>
{% endblock %}
