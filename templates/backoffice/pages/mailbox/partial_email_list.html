 {%load static %}
 {%for email in emails %}   
    <tr>
      <td>
        <div class="icheckbox_flat-blue hover" aria-checked="false" aria-disabled="false" style="position: relative;">
          <input type="checkbox" name="check-box" value="{{email.id}}" style="position: absolute; opacity: 0;">
          <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;">
          </ins>
        </div>
      </td>
      <td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
      <td class="mailbox-name">{{email.name}}</td>
      <td class="mailbox-subject"><a href="read-mail.html"><b>{{email.subject}}</b> - {{email.body|truncatechars_html:20|safe}}</a>
      </td>
      <td class="mailbox-attachment"></td>
      <td class="mailbox-date">25 hours ago</td>
    </tr>
    {% empty %}
  <tr>
    <td colspan="7" class="text-center bg-warning">No Emails</td>
  </tr>
{% endfor %}    

{%block javascript %}
<script src="{% static '/js/pages/mailbox.js' %}"></script>
{%endblock%}
