{% load i18n %}
<form method="post" action="{% url 'appointment:sche-delete' schedule.id %}" class="js-schedule-delete-form">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans "Confirm schedule deletion" %}</h4>
  </div>
  <div class="modal-body">
    <p class="lead">{% trans "Are you sure you want to delete the schedule" %} <strong>{{ schedule.appointment }}</strong>?</p>
  </div>
  <div class="modal-footer">
    {% csrf_token %}
    <button type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Close" %}</button>
    <button type="submit" class="btn btn-danger">{% trans "Delete schedule" %}</button>
  </div>
</form>
