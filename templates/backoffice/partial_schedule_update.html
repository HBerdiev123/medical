{% load i18n %}
<form method="post" action="{% url 'appointment:sche-update' form.instance.pk %}" class="js-book-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans "Update Shedule" %}<strong>for #{{form.instance.id}}</strong></h4>
  </div>
  <div class="modal-body">
    {% include 'backoffice/partial_schedule_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
    <button type="submit" class="btn btn-primary">{% trans "Update Schedule" %}</button>
  </div>
</form>
