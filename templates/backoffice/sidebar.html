  {% load static %}
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
          <div class="image float-left">
            <img src="{% static 'images/user2-160x160.jpg' %}" class="rounded" alt="User Image">
          </div>
          <div class="info float-left">
            <p>Fox Template</p>
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
          </div>
  		  <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                  <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                  </button>
                </span>
          </div>
        </form>
        <!-- /.search form -->
        </div>
        
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">        
          <li class="header">MAIN NAVIGATION</li>
          <li class="active">
            <a href="{% url 'backoffice:dashboard' %}">
              <i class="fa fa-dashboard"></i> <span>Dashboard</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
          </li>
          <li class="treeview">
            <a href="#">
              <i class="fa fa-files-o"></i>
              <span>Appointment</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li><a href="{% url 'backoffice:new' %}"><i class="fa fa-circle-o"></i>New Appointment</a></li>
              <li><a href="{% url 'backoffice:all' %}"><i class="fa fa-circle-o"></i>All Appointments</a></li>

            </ul>
          </li>
      
      <li>
            <a href="{% url 'emails:list' %}">
              <i class="fa fa-envelope"></i> <span>Mailbox</span>
              <span class="pull-right-container">
                <small class="label pull-right bg-yellow">12</small>
                <small class="label pull-right bg-green">16</small>
                <small class="label pull-right bg-red">5</small>
              </span>
            </a>
          </li>

          <li>
            <a href="{% url 'profile:profile' %}">
              <i class="fa fa-circle-o"></i> <span>Profile</span>
            </a>
          </li>

          <li>
            <a href="pages/examples/profile.html">
              <i class="fa fa-circle-o"></i> <span>FAQs</span>
            </a>
          </li>

          <li>
            <a href="pages/examples/profile.html">
              <i class="fa fa-folder"></i> <span>Gallery</span>
            </a>
          </li>

      
          
        </ul>
      </section>
      <!-- /.sidebar -->
      <div class="sidebar-footer">
